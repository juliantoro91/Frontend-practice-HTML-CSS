<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/desktop.css" media="screen and (min-width: 640px)"> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Email sent</title>
</head>
<body>
    <main class="login">
        <section class="container-one email-container">
            <img src="../images/logos/logo_yard_sale.svg" alt="" class="logo">

            <h1 class="title">Email has been sent!</h1>
            <p class="sub-title">Please check your inbox for instructions on how to reset the password</p>

            <figure class="email-image">
                <img src="../images/icons/email.svg" alt="email-icon">
            </figure>

            <button class="primary-button type-one-button">Login</button>

            <p class="submit-bottom-text">
                <span>Didn't receive the email?</span>
                <a href="">Resend</a>
            </p>

        </section>
    </main>
</body>
</html>
