<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/desktop.css" media="screen and (min-width: 640px)">

    <title>View account</title>

<body>
    <main class="login">
        <section class="container-one container-two form-container">

            <h1 class="title account-title">My account</h1>

            <section action="" class="form">
                <label for="name" class="label">Name</label>
                <p class="form-text">Julian Toro</p>
                <label for="email" class="label">Email address</label>
                <p class="form-text">platzi@example.com</p>
                <label for="password" class="label">Password</label>
                <p class="form-text">**********</p>

                <button class="primary-button type-two-button">Edit</button>
            </section>
        </section>
    </main>
</body>
</html>
